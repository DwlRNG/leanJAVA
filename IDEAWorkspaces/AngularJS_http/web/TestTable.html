<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <script src="https://cdn.bootcss.com/angular.js/1.6.3/angular.min.js"></script>
    <title>表格显示服务器上读取的USer封装的JSON串</title>
</head>
<body>

<center><h1>表格显示服务器上读取的USer封装的JSON串</h1></center>

<div ng-app="myApp" ng-controller="siteCtrl">

    <table style="background-color: darkcyan" border="1">

        <tr>
            <td>姓名</td>
            <td>家庭住址</td>
            <td>电话号码</td>
        </tr>
        <tr ng-repeat="x in names">

            <td>{{ x.name}}</td>
            <td>{{ x.home}}</td>
            <td>{{ x.number}}</td>

        </tr>

    </table>

</div>

<script>
    var app = angular.module('myApp', []);

    app.controller('siteCtrl', function($scope, $http) {
        $http({
            method: 'GET',
            url: '/AngularJS/Servlet'
        }).then(function successCallback(response) {
            $scope.names = response.data;
        }, function errorCallback(response) {
            // 请求失败执行代码
        });

    });
</script>

</body>
</html>
